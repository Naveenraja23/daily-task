<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        /* Styling the body */
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Styling the heading */
        h1 {
            color: #333;
            text-align: center;
        }

        /* Styling the paragraph */
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }

        /* Styling a button */
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to Internal CSS</h1>
    <p>This page is styled using internal CSS. The styles are applied directly within the HTML document, making it quick and easy to style individual elements.</p>
    <a href="#" class="btn">Learn More</a>

</body>
</html>
